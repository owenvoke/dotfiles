language: bash

os:
    - linux
    - osx

before_script:
    - curl -L "https://github.com/kward/shunit2/archive/v2.1.7.tar.gz" | tar zx
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then bash install-osx.sh; fi
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then bash install-linux.sh; fi

script:
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then bash tests/osx-tests.sh; fi
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then bash tests/linux-tests.sh; fi
